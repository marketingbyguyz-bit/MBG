<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketing by Guyz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a40);
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Cube Container */
    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s cubic-bezier(0.4, 0.2, 0.2, 1);
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      backdrop-filter: blur(8px);
      border-radius: 10px;
    }

    /* Faces */
    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    /* Premium Glow */
    .cube-face:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="cube-face front">MBG</div>
      <div class="cube-face back">Amazon</div>
      <div class="cube-face right">TikTok</div>
      <div class="cube-face left">Walmart</div>
      <div class="cube-face top">Digital</div>
      <div class="cube-face bottom">Case Studies</div>
    </div>
  </div>

  <script>
    let cube = document.getElementById("cube");
    let rotateX = 0;
    let rotateY = 0;
    let direction = 1; // 1 = clockwise, -1 = counter

    // Smooth auto rotation (slow)
    let autoRotate = setInterval(() => {
      rotateY += 1 * direction; // slow speed
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }, 100);

    // Scroll to change direction
    window.addEventListener("wheel", (e) => {
      // Stop auto-rotation while interacting
      clearInterval(autoRotate);

      // Change cube direction on scroll
      direction = direction * -1;

      // Small immediate rotate for feedback
      rotateY += 45 * direction;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      // Restart auto rotation after delay
      setTimeout(() => {
        autoRotate = setInterval(() => {
          rotateY += 1 * direction;
          cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }, 100);
      }, 2000); // wait 2s before resuming
    });
  </script>
</body>
</html>
