<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketing by Guyz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a40);
      color: white;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #cccccc;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CUBE SECTION */
    .cube-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .cube {
      position: relative;
      width: 200px;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    }

    .cube .front  { transform: rotateY(0deg) translateZ(100px); }
    .cube .back   { transform: rotateY(180deg) translateZ(100px); }
    .cube .right  { transform: rotateY(90deg) translateZ(100px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(100px); }
    .cube .top    { transform: rotateX(90deg) translateZ(100px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <h1>ðŸš€ Marketing by Guyz</h1>
    <p>Amazon â€¢ TikTok Shop â€¢ Walmart â€¢ Digital Growth</p>
  </section>

  <!-- 3D CUBE -->
  <section class="cube-section">
    <div class="cube">
      <div class="front">Amazon</div>
      <div class="back">TikTok</div>
      <div class="right">Walmart</div>
      <div class="left">Meta Ads</div>
      <div class="top">Google Ads</div>
      <div class="bottom">Branding</div>
    </div>
  </section>
</body>
</html>
